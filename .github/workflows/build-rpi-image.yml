name: Build RPi SD Card Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-rpi-image:
    runs-on: [self-hosted, linux, arm64, ec2]
    permissions:
      contents: write  # Needed for uploading to releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Get version
        id: version
        run: |
          VERSION=$(sed -n 's/^.*"version": "\([^"]*\)",.*$/\1/p' package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-avr avr-libc \
            python3 python3-setuptools python3-pip \
            debhelper devscripts dh-python \
            wget xz-utils parted kpartx qemu-user-static
      
      - name: Install Python dependencies
        run: |
          # Try to install via apt first, fallback to pip if needed
          sudo apt-get install -y \
            python3-tornado \
            python3-serial \
            python3-pyudev \
            python3-smbus2 || true
          # Install remaining packages via pip in user mode
          pip3 install --user tornado sockjs-tornado pyserial pyudev smbus2 watchdog
      
      - name: Install Node dependencies
        run: |
          npm install
      
      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b -d
          ls -lh ../*.deb
      
      - name: Build RPi Image for Pi 5
        run: |
          DEB_FILE=$(ls ../*.deb | head -1)
          .github/workflows/scripts/build-rpi-image.sh \
            ${{ steps.version.outputs.version }} \
            "${DEB_FILE}" \
            pi5
      
      - name: Upload RPi Image
        uses: actions/upload-artifact@v4
        with:
          name: rpi-image-pi5
          path: dist/*.img.xz
          retention-days: 30
      
      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.img.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
