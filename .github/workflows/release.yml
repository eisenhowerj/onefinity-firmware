name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: [self-hosted, linux, arm64, ec2]
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Get version
      id: version
      run: |
        VERSION=$(sed -n 's/^.*"version": "\([^"]*\)",.*$/\1/p' package.json)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "pkg_name=bbctrl-${VERSION}" >> $GITHUB_OUTPUT
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential avr-libc gcc-avr
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tornado sockjs-tornado pyserial pyudev smbus2 watchdog
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build all
      run: make all
    
    - name: Build package
      run: make pkg
    
    - name: Build Debian package
      run: |
        sudo apt-get install -y debhelper devscripts dh-python
        dpkg-buildpackage -us -uc -b
        mv ../*.deb dist/ || true
    
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          head -n 50 CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changelog=Release ${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/${{ steps.version.outputs.pkg_name }}.tar.bz2
          dist/*.deb
        body: |
          ## Release ${{ steps.version.outputs.version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### Installation
          Download the `${{ steps.version.outputs.pkg_name }}.tar.bz2` file and follow the installation instructions in the README.
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
