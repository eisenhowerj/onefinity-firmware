name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential avr-libc gcc-avr gcc-arm-linux-gnueabihf
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install tornado sockjs-tornado pyserial pyudev smbus2 watchdog
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build project
      run: make all
    
    - name: Build package
      run: make pkg
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/*.tar.bz2
          build/http/
        retention-days: 7
