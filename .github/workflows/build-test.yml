name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, ec2]
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
      # with:
      #   repository: onefinitycnc/onefinity-firmware
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bison
    
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install setuptools
        pip install tornado sockjs-tornado pyserial pyudev smbus2 watchdog
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build project
      run: make all
    
    - name: Build package
      run: make pkg
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/*.tar.bz2
          build/http/
        retention-days: 7
